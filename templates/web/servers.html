{% extends 'layouts/master.html' %}
{% block title %}View{% endblock %}
{% block body %}
<h1>Servers</h1>
<table class="table table-hover">
	<thead>
		<tr>
			<th scope="col">Name</th>
			<th scope="col">Description</th>
			<td></td>
		</tr>
	</thead>
	<tbody>
	{% for server in servers %}
		<tr>
			<td>{{ server.name }}</td>
			<td>{{ server.description }}</td>

			<td class="text-right">
				<div class="row">
					<form action="{{ url_for('servers_delete') }}" method="post" class="pull-right">
						<input type="hidden" name="id" value="{{ server.id }}">
						<input type="submit" class="btn btn-danger" data-toggle="confirmation" {# data-title="Â¿Estas seguro?" #} value="Delete">
					</form>
					<a class="btn btn-primary pull-right" href="{{ url_for('edit_server', id=server.id) }}">Edit</a>
				</div>
			</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
